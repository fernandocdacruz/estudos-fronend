<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progrma Concurso</title>
    <link rel="stylesheet" href="exercicio-c.css">
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img src="exercicio-c.jpg" alt="">
        </div>
        <div id="form-box">
            <h1>Programa Concurso</h1>
            <hr>
            <form>
                <label for="inCandidato">Candidato: </label>
                <input type="text" id="inCandidato">
                <label for="inAcertos">Nº Acertos: </label>
                <input type="text" id="inAcertos">
                <button type="submit" id="btnAdicionar">Adicionar</button>
            </form>
            <div id="button-box">
                <button type="button" id="btnListar">Listar Todos</button>
                <button type="button" id="btnAprovados">Aprovados 2ª Etapa</button>
            </div>
            <p id="outResp"></p>
        </div>
    </div>
    <script src="exercicio-c.js"></script>
</body>
</html>
