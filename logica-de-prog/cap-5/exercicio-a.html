<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Eliminatórios</title>
    <link rel="stylesheet" href="exercicio-a.css">
</head>
<body>
    <div id="img-box">
            <img src="exercicio-a.jpg" alt="">
    </div>
    <div id="container">
        <div id="form-box">
            <h1>Jogos Eliminatórios</h1>
            <hr>
            <form>
                <label for="inClube">Clube: </label>
                <input type="text" id="inClube" name="inClube">
                <button type="submit" id="btnAdicionar">Adicionar</button>
            </form>
        </div>
        <div id="control-box">
            <button type="button" id="btnListar">Listar Clubes</button>
            <button type="button" id="btnMontar">Montar Tabela de Jogos</button>
        </div>
        <div id="answer-box">
            <p id="outResp"></p>
        </div>
    </div>
    <script src="exercicio-a.js"></script>
</body>
</html>
