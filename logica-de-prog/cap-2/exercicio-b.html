<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
    <link rel="stylesheet" href="exercicio-b.css">
</head>
<body>
    <div id="container">
        <h1>Lan House JS</h1>
        <form>
            <label for="inValor">Valor por 15min de uso R$: </label>
            <input type="number" id="inValor" name="inValor">
            <label for="inTempo">Tempo de uso do cliente: </label>
            <input type="number" id="inTempo" name="inTempo">
            <button type="submit" id="btnCalcular">Calcular valor a pagar</button>
            <button type="reset" id="btnReset">Reset</button>
        </form>
        <div id="resposta">
            <p id="outResp1"></p>
        </div>
    </div>
    <script src="exercicio-b.js"></script>
</body>
</html>
