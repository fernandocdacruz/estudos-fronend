<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <p>Buffet por Quilo R$: <input type="text" id="inPreco"></p>
    <p>Consumo do Cliente(gr): <input type="text" id="inConsumo"></p>
    <input type="button" value="Calcular PreÃ§o" id="btnCalcular">
    <p id="outResp1"></p>
    <script>
        var btnCalcular = document.getElementById("btnCalcular");
        btnCalcular.addEventListener("click", () => {
            var preco = document.getElementById("inPreco").value;
            var consumo = Number(document.getElementById("inConsumo").value);
            var outResp1 = document.getElementById("outResp1");

            var total = preco * (consumo / 1000);

            outResp1.innerText = "Valor a pagar R$: " + total.toFixed(2);
        })
    </script>
</body>
</html>
