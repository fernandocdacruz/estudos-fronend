<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Fuso Horário</title>
    <link rel="stylesheet" href="exercicio-a.css">
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img src="exercicio-a.jpg" alt="">
        </div>
        <div id="form-box">
            <h1>Programa Fuso Horário</h1>
            <hr>
            <form>
                <label for="inHora">Hora no Brasil(h.m): </label>
                <input type="number" id="inHora" name="inHora">
                <button type="submit" id="btnExibir">Exibir Hora na França</button>
                <button type="reset" id="btnReset">Reset</button>
            </form>
            <div id="resposta">
                <p id="outResp"></p>
            </div>
        </div>
    </div>
    <script src="exercicio-a.js"></script>
</body>
</html>
